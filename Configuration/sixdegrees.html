<body>
    <div id="sixDegreesPage" data-role="page" class="page type-interior pluginConfigurationPage sixDegreesConfigurationPage" data-require="emby-input,emby-button,emby-select">
        <div data-role="content">
            <div class="content-primary">
                <div class="verticalSection">
                    <div class="sectionTitleContainer flex align-items-center">
                        <h2 class="sectionTitle">SixDegrees</h2>
                    </div>
                </div>

                <div class="verticalSection">
                    <h3>Graph Visualization</h3>
                    <p>Interactive force-directed graph showing relationship connections between people across all media in your library.</p>

                    <div id="graphContainer" style="width: 100%; height: 600px; border: 1px solid #333; border-radius: 4px; margin: 20px 0; position: relative; background: #1a1a1a;">
                        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: #999;">
                            <h2>Graph Visualization Coming Soon</h2>
                            <p>The interactive relationship graph will be displayed here.</p>
                        </div>
                    </div>
                </div>

                <div class="verticalSection">
                    <h3>Graph Statistics</h3>
                    <div id="statsContainer">
                        <p>Loading statistics...</p>
                    </div>
                </div>

                <div class="verticalSection">
                    <h3>Actions</h3>
                    <button is="emby-button" type="button" class="raised button-submit block" id="btnRebuildGraph">
                        <span>Rebuild Graph</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
